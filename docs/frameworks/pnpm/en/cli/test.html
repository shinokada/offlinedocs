    <section id="pnpm-test" class="level1">
      <h1>pnpm test</h1>
      <p>Aliases: <code>run test</code>, <code>t</code>, <code>tst</code></p>
      <p>
        Runs an arbitrary command specified in the package's <code>test</code> property of its
        <code>scripts</code> object.
      </p>
      <p>
        The intended usage of the property is to specify a command that runs unit or
        integration testing for your program.
