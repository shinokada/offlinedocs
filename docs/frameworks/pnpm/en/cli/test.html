<!doctypehtml><html lang="en"><meta charset="utf-8"><title>pnpm test</title><meta name="viewport"content="width=device-width,initial-scale=1"><link rel="stylesheet"href="../../../../../../../../docs/themes/packages/prism-coy-theme/theme_common.css"><section id="pnpm-test"class="level1"><h1>pnpm test</h1><p>Aliases: <code>run test</code>, <code>t</code>, <code>tst</code><p>Runs an arbitrary command specified in the package's <code>test</code> property of its <code>scripts</code> object.<p>The intended usage of the property is to specify a command that runs unit or integration testing for your program. <span style="float:footnote"><a href="../index.html#toc">Go to TOC</a></span></section>
