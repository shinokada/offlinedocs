<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Logos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/shinokada/prism-coy-theme/main/theme_common.css">
  </head>
  <body>
    <section id="logos" class="level1">
      <h1>Logos</h1>
      <section id="standard-logo" class="level2">
        <h2>Standard logo</h2>
        <p><strong>SVG:</strong></p>
        <p>
          <img src="/img/logos/pnpm-standard.svg">
        </p>
        <p><strong>PNG:</strong></p>
        <p>
          <img src="/img/logos/pnpm-standard.png">
        </p>
      </section>
      <section id="standard-logo-with-no-text" class="level2">
        <h2>Standard logo with no text</h2>
        <p><strong>SVG:</strong></p>
        <p>
          <img src="/img/logos/pnpm-standard-no-text.svg">
        </p>
        <p><strong>PNG:</strong></p>
        <p>
          <img src="/img/logos/pnpm-standard-no-text.png">
        </p>
      </section>
      <section id="standard-light-logo" class="level2">
        <h2>Standard light logo</h2>
        <p><strong>SVG:</strong></p>
        <blockquote>
          <p>
            <img src="/img/logos/pnpm-light.svg">
          </p>
        </blockquote>
        <p><strong>PNG:</strong></p>
        <blockquote>
          <p>
            <img src="/img/logos/pnpm-light.png">
          </p>
        </blockquote>
      </section>
      <section id="standard-light-logo-with-no-text" class="level2">
        <h2>Standard light logo with no text</h2>
        <p><strong>SVG:</strong></p>
        <blockquote>
          <p>
            <img src="/img/logos/pnpm-light-no-text.svg">
          </p>
        </blockquote>
        <p><strong>PNG:</strong></p>
        <blockquote>
          <p>
            <img src="/img/logos/pnpm-light-no-text.png">
            <span style="float: footnote;"><a href="./index.html#toc">Go to TOC</a></span>
          </p>
        </blockquote>
      </section>
    </section>
  </body>
</html>
