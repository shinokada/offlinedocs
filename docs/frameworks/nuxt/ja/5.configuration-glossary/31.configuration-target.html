    <section id="target-プロパティ" class="level1">
      <h1>target プロパティ</h1>
      <p>デフォルト nuxt ターゲットを変更します</p>
      <hr>
      <p>Nuxt v2.13 以上でのデプロイターゲット：</p>
      <ul>
        <li>型: <code>string</code>
          <ul>
            <li>デフォルト: <code>server</code></li>
            <li>設定できる値:
              <ul>
                <li><code>'server'</code>: サーバーサイドレンダリング用</li>
                <li><code>'static'</code>: 静的サイト用</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
      <blockquote>
        <p><code>nuxt.config.js</code> でこのオプションを使ってプロジェクトのデフォルトの nuxt target を変更します。</p>
      </blockquote>
      <p>
        target オプションの詳細については<a href="./features/deployment-targets">デプロイターゲットのドキュメント</a>を参照してください。
        <span style="float: footnote;"><a href="../index.html#toc">Go to TOC</a></span>
      </p>
    </section>
  </body>
</html>
