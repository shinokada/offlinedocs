<!doctype html><html lang="ja"><meta charset="utf-8"><title>target プロパティ</title><meta name="viewport"content="width=device-width,initial-scale=1"><meta name="navigation.title"content="target"><meta name="description"content="デフォルト nuxt ターゲットを変更します"><meta name="menu"content="target"><meta name="category"content="configuration-glossary"><link rel="stylesheet"type="text/css"href="../../../../../../../themes/packages/prism-coy-theme/theme_common.css"><section class="level1"aria-labelledby="target-プロパティ"><h1 id="target-プロパティ">target プロパティ</h1><p>デフォルト nuxt ターゲットを変更します<hr><p>Nuxt v2.13 以上でのデプロイターゲット：<ul><li>型: <code>string</code><ul><li>デフォルト: <code>server</code><li>設定できる値:<ul><li><code>'server'</code>: サーバーサイドレンダリング用<li><code>'static'</code>: 静的サイト用</ul></ul></ul><blockquote><p><code>nuxt.config.js</code> でこのオプションを使ってプロジェクトのデフォルトの nuxt target を変更します。</blockquote><p>target オプションの詳細については<a href="./features/deployment-targets">デプロイターゲットのドキュメント</a>を参照してください。 <span style="float:footnote"><a href="../index.html#toc">Go to TOC</a></span></section>
