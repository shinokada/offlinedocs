<!doctype html><html lang="ja"><meta charset="utf-8"><title>buildDir プロパティ</title><meta name="viewport"content="width=device-width,initial-scale=1"><meta name="navigation.title"content="buildDir"><meta name="description"content="Nuxt アプリケーションの dist ディレクトリを定義します。"><meta name="menu"content="buildDir"><meta name="category"content="configuration-glossary"><link rel="stylesheet"type="text/css"href="../../../../../../../themes/packages/prism-coy-theme/theme_common.css"><section class="level1"aria-labelledby="builddir-プロパティ"><h1 id="builddir-プロパティ">buildDir プロパティ</h1><p>Nuxt アプリケーションの dist ディレクトリを定義します。<hr><ul><li>型: <code>String</code><li>デフォルト: <code>.nuxt</code></ul><pre class="language-js{}[nuxt.config.js]"><code class="language-js{}[nuxt.config.js]">export default {
  buildDir: 'nuxt-dist'
}</code></pre><p>名前がドットで始まるため、デフォルトでは多くのツールが <code>.nuxt</code> を隠しディレクトリとみなします。このオプションを使うことでそれを防ぐことができます。 <span style="float:footnote"><a href="../index.html#toc">Go to TOC</a></span></section>
