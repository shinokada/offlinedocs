    <section id="builddir-プロパティ" class="level1">
      <h1>buildDir プロパティ</h1>
      <p>Nuxt アプリケーションの dist ディレクトリを定義します。</p>
      <hr>
      <ul>
        <li>型: <code>String</code></li>
        <li>デフォルト: <code>.nuxt</code></li>
      </ul>
      <pre class="language-js{}[nuxt.config.js]"><code class="language-js{}[nuxt.config.js]">export default {
  buildDir: 'nuxt-dist'
}</code></pre>
      <p>
        名前がドットで始まるため、デフォルトでは多くのツールが <code>.nuxt</code> を隠しディレクトリとみなします。このオプションを使うことでそれを防ぐことができます。

      </p>
