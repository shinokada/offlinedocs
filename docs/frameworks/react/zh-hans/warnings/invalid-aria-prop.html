<!doctype html><html lang="zh-hans"><meta charset="utf-8"><title>无效 ARIA 属性警告</title><meta name="viewport"content="width=device-width,initial-scale=1"><link rel="stylesheet"type="text/css"href="../../../../themes/packages/prism-coy-theme/theme_common.css"><section class="level1"aria-labelledby="无效-aria-属性警告"><h1 id="无效-aria-属性警告">无效 ARIA 属性警告</h1><p>如果你尝试渲染一个在 WAI 与 ARIA <a href="https://www.w3.org/TR/wai-aria-1.1/#states_and_properties">规范</a> 中不存在的 <code>aria-*</code> 属性，就会触发此警告。<ol><li><p>如果你认为你使用了有效的属性，请仔细检查拼写。<code>aria-labelledby</code> 与 <code>aria-activedescendant</code> 经常出现拼写错误。<li><p>如果你使用了 <code>aria-role</code>，请试试 <code>role</code>。<li><p>否则，如果你使用的是 React DOM 的最新版本，并且已经验证了你使用的是 ARIA 规范中列出的有效属性名称，请在这里 <a href="https://github.com/facebook/react/issues/new/choose">报告错误</a>。 <span style="float:footnote"><a href="../index.html#toc">Go to TOC</a></span></ol></section>
