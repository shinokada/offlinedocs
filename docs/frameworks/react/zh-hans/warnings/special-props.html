<!doctype html><html lang="zh-hans"><meta charset="utf-8"><title>特殊属性警告</title><meta name="viewport"content="width=device-width,initial-scale=1"><link rel="stylesheet"type="text/css"href="../../../../themes/packages/prism-coy-theme/theme_common.css"><section class="level1"aria-labelledby="特殊属性警告"><h1 id="特殊属性警告">特殊属性警告</h1><p>JSX 上的大多数 props 都会传递给组件，但是有两个特殊的 props（<code>ref</code> 与 <code>key</code>）被 React 自身使用，因此这两个 props 不会被转发给组件。<p>例如，组件无法读取 <code>props.key</code>。如果你需要在子组件中访问相同的值，你应该将其作为不同的 props传递，如 <code>&#x3C;ListItemWrapper key={result.id} id={result.id} /></code> 并读取 <code>props.id</code>。尽管这可能看起来很多余，但将应用逻辑与 React 提示分开非常重要。 <span style="float:footnote"><a href="../index.html#toc">Go to TOC</a></span></section>
