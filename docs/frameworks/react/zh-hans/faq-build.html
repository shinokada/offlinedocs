      <section id="how-can-i-write-comments-in-jsx" class="level3">
        <h3>怎样才能在 JSX 中编写注释？</h3>
        <pre class="language-jsx"><code class="language-jsx"><span class="token tag"><span class="token tag"><span class="token punctuation">&#x3C;</span>div</span><span class="token punctuation">></span></span><span class="token plain-text">
  </span><span class="token punctuation">{</span><span class="token comment">/* 注释写在这里 */</span><span class="token punctuation">}</span><span class="token plain-text">
  Hello, </span><span class="token punctuation">{</span>name<span class="token punctuation">}</span><span class="token plain-text">!
</span><span class="token tag"><span class="token tag"><span class="token punctuation">&#x3C;/</span>div</span><span class="token punctuation">></span></span></code></pre>
        <pre class="language-jsx"><code class="language-jsx"><span class="token tag"><span class="token tag"><span class="token punctuation">&#x3C;</span>div</span><span class="token punctuation">></span></span><span class="token plain-text">
  </span><span class="token punctuation">{</span><span class="token comment">/* 多行注释 
  也同样有效。 */</span><span class="token punctuation">}</span><span class="token plain-text">
