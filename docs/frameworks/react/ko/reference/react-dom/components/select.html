<!doctype html><html lang="ko"><meta charset="utf-8"><title>"&#x3C;select>"</title><meta name="viewport"content="width=device-width,initial-scale=1"><link rel="stylesheet"href="../../../../../../themes/packages/prism-coy-theme/theme_common.css"><section class="level1"aria-labelledby="select"><h1 id="select">"<select>"&#x3C;select> 내장 컴포넌트는 옵션을 포함하는 select box를 렌더링합니다.&#x3C;select> &#x3C;option value="someOption">Some option&#x3C;/option> &#x3C;option value="otherOption">Other option&#x3C;/option> &#x3C;/select>레퍼런스 {/reference/}&#x3C;select> {/select/}select box를 표시하려면 &#x3C;select> 내장 컴포넌트를 렌더링해야 합니다.&#x3C;select> &#x3C;option value="someOption">Some option&#x3C;/option> &#x3C;option value="otherOption">Other option&#x3C;/option> &#x3C;/select>아래 더 많은 예시가 있습니다.Props {/props/}&#x3C;select>는 일반적인 엘리먼트 props를 지원합니다.select box를 제어하려면 value prop을 전달해 주세요. value : String 타입 (또는 multiple={true}에서 사용하는 String 배열)이며 어떤 옵션을 선택할지 제어합니다. value는 &#x3C;select> 내부에 중첩된 &#x3C;option>의 value와 일치합니다. value를 전달할 때, 전달된 value를 업데이트하는 onChange 핸들러를 전달해야 합니다.만약 &#x3C;select>가 제어되지 않는다면, defaultValue prop을 전달합니다. defaultValue : String 타입 (또는 multiple={true}에서 사용하는 String 배열)이며 초기 선택 옵션을 지정합니다. &#x3C;select> props는 제어되지 않는 상태와 제어되는 상태 모두에 적용됩니다. autoComplete: String 타입이며 사용 가능한 자동 완성 동작 중 하나를 지정합니다. autoFocus: boolean 타입이며 true라면 React는 마운트 시 엘리먼트에 집중합니다. children: &#x3C;select>는 &#x3C;option>, &#x3C;optgroup> 그리고 &#x3C;datalist>의 하위 컴포넌트를 허용합니다. 허용된 컴포넌트 중 하나를 전달해 렌더링할 수 있습니다. &#x3C;option> 태그를 렌더링하는 컴포넌트를 전달하는 경우, 각 &#x3C;option>에는 value가 있어야 합니다. disabled: boolean 타입이며 true라면 select box와는 상호작용할 수 없고 흐릿하게 보입니다. form: String 타입이며 select box에 속한 &#x3C;form>의 id를 지정합니다. 생략하면 가장 가까운 부모 폼의 id가 지정됩니다. multiple: boolean 타입이며 true라면 브라우저는 다중 선택을 허용합니다. name: String 타입이며 select box의 폼을 제출할 때 제출되는 이름을 지정합니다. onChange: Event 핸들러 함수입니다. 제어되어야 하는 select box인 경우 필수입니다. 사용자가 값을 변경할 때마다 즉시 호출됩니다. 브라우저의 input 이벤트와 유사하게 동작합니다. onChangeCapture: onChange와 같지만 캡처 단계에서 호출됩니다. onInput: Event 핸들러 함수입니다. 사용자가 값을 변경할 때마다 즉시 호출됩니다. React에서는 onChange를 사용하는 것이 관습이지만, onInput과 유사하게 동작합니다. onInputCapture: onInput와 같지만 캡처 단계에서 호출됩니다. onInvalid: Event 핸들러 함수입니다. 폼 제출 시 입력이 유효하지 않으면 호출됩니다. 내장된 invalid 이벤트와 달리 Reactdml onInvalid 이벤트는 버블링됩니다. onInvalidCapture: onInvalid와 같지만 캡처 단계에서 호출됩니다. required: boolean 타입이며 true라면 폼 제출 시 값을 제공해야 합니다. size: 숫자 타입이며 multiple={true}인 경우 처음 보여지는 아이템 개수를 지정합니다. 주의 사항 {/caveats/} HTML과는 달리, selected 속성을 &#x3C;option>에 전달하는 것은 지원하지 않습니다. 대신, 제어되지 않는 select box인 경우 &#x3C;select defaultValue>를 사용하고, 제어되어야 하는 select box인 경우 &#x3C;select value>를 사용해야 합니다. &#x3C;select>에 value prop이 전달된다면, 제어되는 것으로 간주합니다. select box는 제어 상태와 비제어 상태를 동시에 행할 수 없습니다. 둘 중 하나의 상태만 가질 수 있습니다. select box는 생명 주기 동안 처음 설정한 제어 상태를 변경할 수 없습니다. 제어되는 모든 select box는 제공되는 값을 동기적으로 업데이트하는 onChange 이벤트 핸들러가 필요합니다. 사용 방법 {/usage/}옵션이 담긴 select box 표시 {/providing-options-to-a-select-box/}&#x3C;select>는 &#x3C;option> 컴포넌트의 리스트를 포함하는 &#x3C;select>를 렌더링합니다. 각 &#x3C;option>에는 폼과 함께 제출되는 데이터인 value를 지정합니다.export default function FruitPicker() { return ( &#x3C;label> Pick a fruit: &#x3C;select name="selectedFruit"> &#x3C;option value="apple">Apple&#x3C;/option> &#x3C;option value="banana">Banana&#x3C;/option> &#x3C;option value="orange">Orange&#x3C;/option> &#x3C;/select> &#x3C;/label> ); }select { margin: 5px; } select box가 포함된 라벨 제공 {/providing-a-label-for-a-select-box/}라벨이 해당 select box와 연결되어 있음을 브라우저에 알리기 위해 &#x3C;label> 태그 안에 &#x3C;select>를 배치합니다. 사용자가 라벨을 클릭하면 브라우저는 자동으로 선택 상자에 초점을 맞춥니다. 또한, 접근성을 위해 필수적입니다. 사용자가 select box에 초점을 맞추면 스크린 리더가 라벨 캡션을 알립니다.&#x3C;select>를 &#x3C;label> 안에 중첩 시킬 수 없다면, 같은 ID를 &#x3C;select id>와 &#x3C;label htmlFor>에 전달하여 연결해야 합니다. 한 컴포넌트에서 여러 인스턴스 간 충돌을 피하려면 useId를 사용하여 ID를 생성해 주세요.import { useId } from 'react'; export default function Form() { const vegetableSelectId = useId(); return ( &#x3C;> &#x3C;label> Pick a fruit: &#x3C;select name="selectedFruit"> &#x3C;option value="apple">Apple&#x3C;/option> &#x3C;option value="banana">Banana&#x3C;/option> &#x3C;option value="orange">Orange&#x3C;/option> &#x3C;/select> &#x3C;/label> &#x3C;hr /> &#x3C;label htmlFor={vegetableSelectId}> Pick a vegetable: &#x3C;/label> &#x3C;select id={vegetableSelectId} name="selectedVegetable"> &#x3C;option value="cucumber">Cucumber&#x3C;/option> &#x3C;option value="corn">Corn&#x3C;/option> &#x3C;option value="tomato">Tomato&#x3C;/option> &#x3C;/select> &#x3C;/> ); }select { margin: 5px; }초기 선택 옵션 제공 {/providing-an-initially-selected-option/}기본적으로 브라우저는 목록에서 첫 번째 &#x3C;option>을 선택합니다. 다른 옵션을 기본값으로 선택하려면 &#x3C;select> 엘리먼트에 &#x3C;option>의 value를 defaultValue로 전달해야 합니다.export default function FruitPicker() { return ( &#x3C;label> Pick a fruit: &#x3C;select name="selectedFruit" defaultValue="orange"> &#x3C;option value="apple">Apple&#x3C;/option> &#x3C;option value="banana">Banana&#x3C;/option> &#x3C;option value="orange">Orange&#x3C;/option> &#x3C;/select> &#x3C;/label> ); }select { margin: 5px; } HTML과는 달리 개별 &#x3C;option>에 selected 속성을 전달하는 것은 지원되지 않습니다.다중 선택 활성화 {/enabling-multiple-selection/}사용자가 여러 옵션을 선택할 수 있도록 &#x3C;select>에 multiple={true}를 전달해야 합니다. 초기 선택 옵션을 선택하려면 defaultValue를 배열로 지정해야 합니다.export default function FruitPicker() { return ( &#x3C;label> Pick some fruits: &#x3C;select name="selectedFruit" defaultValue={['orange', 'banana']} multiple={true} > &#x3C;option value="apple">Apple&#x3C;/option> &#x3C;option value="banana">Banana&#x3C;/option> &#x3C;option value="orange">Orange&#x3C;/option> &#x3C;/select> &#x3C;/label> ); }select { display: block; margin-top: 10px; width: 200px; }폼을 제출할 때 선택 상자에서 제공하는 값 읽기 {/reading-the-select-box-value-when-submitting-a-form/}내부에 &#x3C;button type="submit">이 있는 select box 주변에 &#x3C;form>을 추가하면 &#x3C;form onSubmit> 이벤트 핸들러를 호출해 값을 전달할 수 있습니다. 아무런 설정이 되어 있지 않다면 브라우저는 양식 데이터를 현재 URL로 보내고 페이지를 새로 고칩니다. e.preventDefault()를 호출하여 해당 동작을 재정의할 수 있습니다. new FormData(e.target)로 양식 데이터 읽는 방법은 다음과 같습니다. export default function EditPost() { function handleSubmit(e) { // 브라우저에서 페이지가 다시 로드되지 않도록 설정할 수 있습니다. e.preventDefault(); // 폼 데이터 읽을 수 있습니다. const form = e.target; const formData = new FormData(form); // formData를 가져온 본문으로 직접 전달할 수 있습니다. fetch('/some-api', { method: form.method, body: formData }); // 브라우저가 수행하는 것처럼 URL을 생성할 수 있습니다. console.log(new URLSearchParams(formData).toString()); // 일반 오브젝트로 작업할 수 있습니다. const formJson = Object.fromEntries(formData.entries()); console.log(formJson); // (!) 여기에는 두 개 이상의 선택 값이 포함되지 않습니다. // 또는 이름-값 쌍의 배열을 얻을 수 있습니다. console.log([...formData.entries()]); } return ( &#x3C;form method="post" onSubmit={handleSubmit}> &#x3C;label> Pick your favorite fruit: &#x3C;select name="selectedFruit" defaultValue="orange"> &#x3C;option value="apple">Apple&#x3C;/option> &#x3C;option value="banana">Banana&#x3C;/option> &#x3C;option value="orange">Orange&#x3C;/option> &#x3C;/select> &#x3C;/label> &#x3C;label> Pick all your favorite vegetables: &#x3C;select name="selectedVegetables" multiple={true} defaultValue={['corn', 'tomato']} > &#x3C;option value="cucumber">Cucumber&#x3C;/option> &#x3C;option value="corn">Corn&#x3C;/option> &#x3C;option value="tomato">Tomato&#x3C;/option> &#x3C;/select> &#x3C;/label> &#x3C;hr /> &#x3C;button type="reset">Reset&#x3C;/button> &#x3C;button type="submit">Submit&#x3C;/button> &#x3C;/form> ); }label, select { display: block; } label { margin-bottom: 20px; }&#x3C;select>에 name을 지정해야 합니다.(예시 : &#x3C;select name="selectedFruit" />) 지정한 name은 폼 데이터에서 키로 사용됩니다. (예시 : { selectedFruit: "orange" })&#x3C;select multiple={true}>를 사용하면 FormData에서 각 선택한 값을 별도의 이름-값 쌍으로 포함합니다. 위의 예시에서 콘솔 로그를 확인해 주세요.기본적으로 &#x3C;form> 내부의 모든 &#x3C;button>은 select box의 값을 제출합니다. 의도치 않은 동작으로 인해 당황할 수 있습니다! React 컴포넌트의 사용자 정의 Button이 있다면 &#x3C;button> 대신 &#x3C;button type="button">을 반환하는 것을 고려해야 합니다. 그런 다음 명시적으로 폼을 제출해야 하는 곳에 &#x3C;button type="submit">을 사용해 주세요.상태 변수와 함께 select box 제어 {/controlling-a-select-box-with-a-state-variable/}&#x3C;select>와 같은 select box는 제어되지 않습니다. &#x3C;select defaultValue="orange" />와 같이 처음에 선택한 값을 전달하더라도 JSX는 현재 값이 아닌 초기 값만 지정합니다. 제어된 select box를 렌더링하려면 value prop을 전달해야 합니다. React는 select box가 항상 전달한 value를 갖도록 강제합니다. 보통 상태 변수로 선언하여 선택 상자를 제어합니다.function FruitPicker() { const [selectedFruit, setSelectedFruit] = useState('orange'); // 상태 변수를 선언합니다. // ... return ( &#x3C;select value={selectedFruit} // ...선택의 값이 상태 변수와 일치하도록 강제합니다.... onChange={e => setSelectedFruit(e.target.value)} // ... 변경 사항에 대해 상태 변수를 수정해 주세요! > &#x3C;option value="apple">Apple&#x3C;/option> &#x3C;option value="banana">Banana&#x3C;/option> &#x3C;option value="orange">Orange&#x3C;/option> &#x3C;/select> ); }모든 선택에 대한 응답으로 UI 일부를 다시 렌더링하려는 경우 유용합니다.import { useState } from 'react'; export default function FruitPicker() { const [selectedFruit, setSelectedFruit] = useState('orange'); const [selectedVegs, setSelectedVegs] = useState(['corn', 'tomato']); return ( &#x3C;> &#x3C;label> Pick a fruit: &#x3C;select value={selectedFruit} onChange={e => setSelectedFruit(e.target.value)} > &#x3C;option value="apple">Apple&#x3C;/option> &#x3C;option value="banana">Banana&#x3C;/option> &#x3C;option value="orange">Orange&#x3C;/option> &#x3C;/select> &#x3C;/label> &#x3C;hr /> &#x3C;label> Pick all your favorite vegetables: &#x3C;select multiple={true} value={selectedVegs} onChange={e => { const options = [...e.target.selectedOptions]; const values = options.map(option => option.value); setSelectedVegs(values); }} > &#x3C;option value="cucumber">Cucumber&#x3C;/option> &#x3C;option value="corn">Corn&#x3C;/option> &#x3C;option value="tomato">Tomato&#x3C;/option> &#x3C;/select> &#x3C;/label> &#x3C;hr /> &#x3C;p>Your favorite fruit: {selectedFruit}&#x3C;/p> &#x3C;p>Your favorite vegetables: {selectedVegs.join(', ')}&#x3C;/p> &#x3C;/> ); }select { margin-bottom: 10px; display: block; }onChange 없이 value를 전달하면 옵션을 선택할 수 없습니다. value를 전달하여 select box를 제어하면 전달한 값이 항상 있도록 강제합니다. 따라서 value를 상태 변수로 전달했지만 onChange 이벤트 핸들러에서 상태 변수를 동기적으로 업데이트하지 않으면 React는 키를 누를 때마다 select box를 지정한 value로 되돌립니다.HTML과는 달리 개별 &#x3C;option>에 selected 속성을 전달하는 것은 지원하지 않습니다. Go to TOC</select></h1></section>
