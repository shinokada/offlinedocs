<!doctype html><html lang="ko"><meta charset="utf-8"><title>"지시어"</title><meta name="viewport"content="width=device-width,initial-scale=1"><link rel="stylesheet"type="text/css"href="../../../../../themes/packages/prism-coy-theme/theme_common.css"><section class="level1"aria-labelledby="지시어"><h1 id="지시어">"지시어"</h1><p>canary: true</p><canary><p>이 지시어는 <a href="/learn/start-a-new-react-project#bleeding-edge-react-frameworks">React 서버 컴포넌트를 사용하거나</a> 이와 호환되는 라이브러리를 빌드하는 경우에만 필요합니다.</p></canary><intro><p>지시어는 <a href="/learn/start-a-new-react-project#bleeding-edge-react-frameworks">React 서버 컴포넌트와 호환되는 번들러</a>에게 지시사항을 제공합니다.</p></intro><section class="level2"aria-labelledby="소스-코드-지시어-source-code-directives"><h2 id="소스-코드-지시어-source-code-directives">소스 코드 지시어 {/<em>source-code-directives</em>/}</h2><ul><li><a href="/reference/rsc/use-client"><code>'use client'</code></a>를 사용하면 클라이언트에서 실행되는 코드를 표시할 수 있습니다.<li><a href="/reference/rsc/use-server"><code>'use server'</code></a>는 클라이언트 측 코드에서 호출할 수 있는 서버 측 함수를 표시합니다. <span style="float:footnote"><a href="../../index.html#toc">Go to TOC</a></span></ul></section></section>
