<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>テーマギャラリー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/shinokada/prism-coy-theme/main/theme_common.css">
  </head>
  <body>
    <section id="テーマギャラリー" class="level1">
      <h1>テーマギャラリー</h1>
      <p>Slidevで利用できる素晴らしいテーマはこちらでご覧いただけます。</p>
      <p>詳細は<a href="themes/use">テーマを使用する</a>または<a href="/themes/write-a-theme">テーマを作成する</a>を参照してください。テーマをコミュニティで共有しましょう！</p>
      <section id="公式テーマ" class="level2">
        <h2>公式テーマ</h2>
        <clientonly>
          <themegallery collection="official"></themegallery>
        </clientonly>
      </section>
      <section id="コミュニティテーマ" class="level2">
        <h2>コミュニティテーマ</h2>
        <p>コミュニティで作成されたキュレーションテーマを紹介します。</p><!-- Edit in ./docs/.vitepress/themes.ts -->
        <clientonly>
          <themegallery collection="community"></themegallery>
        </clientonly>
      </section>
      <section id="その他のテーマ" class="level2">
        <h2>その他のテーマ</h2>
        <p>
          <a href="https://www.npmjs.com/search?q=keywords%3Aslidev-theme">NPMで利用可能なテーマ</a>をすべて検索できます。
          <span style="float: footnote;"><a href="../index.html#toc">Go to TOC</a></span>
        </p>
      </section>
    </section>
  </body>
</html>
