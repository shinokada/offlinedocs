"><link rel="stylesheet"type="text/css"href="../../../../themes/packages/prism-coy-theme/theme_common.css"><section class="level1"aria-labelledby="plantuml-图表"><h1 id="plantuml-图表">PlantUML 图表</h1><p>你可以在幻灯片中轻松地创建 PlantUML 图表，例如：<pre class="language-md"><code class="language-md"><span class="token code"><span class="token punctuation">```</span><span class="token code-language">plantuml</span>
<span class="token code-block language-plantuml">@startuml
Alice -> Bob : Hello!
@enduml</span>
<span class="token punctuation">```</span></span></code></pre><p>默认情况下,这部分源代码将被发送到 <a href="https://www.plantuml.com/plantuml">https://www.plantuml.com/plantuml</a> 进行渲染渲染。你也可以通过在 <a href="../custom/index#headmatter">headmatter</a> 中设置 <code>plantUmlServer</code> 来设置自己的服务器。<p>参阅 <a href="https://plantuml.com/">PlantUML官网</a> 了解更多信息。 <span style="float:footnote"><a href="../index.html#toc">Go to TOC</a></span></section>
