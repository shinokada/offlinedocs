"><link rel="stylesheet"type="text/css"href="../../../../themes/packages/prism-coy-theme/theme_common.css"><section class="level1"aria-labelledby="缩放幻灯片"><h1 id="缩放幻灯片">缩放幻灯片</h1><p>你可能会发现部分幻灯片太宽敞或太拥挤。Slidev 为每张幻灯片提供了一个 <code>zoom</code> 选项来缩放幻灯片的内容：<pre class="language-md"><code class="language-md"><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml">zoom: 0.8</span>
<span class="token punctuation">---</span></span>

<span class="token title important"><span class="token punctuation">#</span> 一张有很多内容的幻灯片，该幻灯片的内容会被缩小为 80%</span>

<span class="token hr punctuation">---</span>

<span class="token title important"><span class="token punctuation">#</span> 其他幻灯片不会受到影响</span></code></pre><p>如要缩放所有的幻灯片，你可以设置幻灯片的 canvas 大小：</p><linkcard link="features/canvas-size"><p>如要调整幻灯片中部分元素的大小，你可以适用 <code>Transform</code> 组件：</p><linkcard link="features/transform-component"><span style="float:footnote"><a href="../index.html#toc">Go to TOC</a></span></linkcard></linkcard></section>
