"><link rel="stylesheet"type="text/css"href="../../../../themes/packages/prism-coy-theme/theme_common.css"><section class="level1"aria-labelledby="可写的-monaco-editor"><h1 id="可写的-monaco-editor">可写的 Monaco Editor</h1><p>你可以使用 <a href="#import-code-snippets">引入代码片段</a> 语法结合 <code>{monaco-write}</code> 指令，将 Monaco 编辑器与本地文件系统上的文件链接起来。这将允许你直接在此编辑器中编辑代码，并将更改保存回文件。<pre class="language-md"><code class="language-md">&#x3C;&#x3C;&#x3C; ./some-file.ts {monaco-write}</code></pre><p>在使用此特性时，因为改动会被直接保存到文件，请确保你已经提前备份了相关文件。 <span style="float:footnote"><a href="../index.html#toc">Go to TOC</a></span></section>
