"><link rel="stylesheet"type="text/css"href="../../../../themes/packages/prism-coy-theme/theme_common.css"><section class="level1"aria-labelledby="幻灯片大小"><h1 id="幻灯片大小">幻灯片大小</h1><p>Slidev 允许你通过 headmatter 中的 canvasWidth 和 aspectRatio 选项来设置幻灯片 canvas 的大小：<pre class="language-md"><code class="language-md"><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"># 幻灯片的宽高比
aspectRatio: 16/9
# 幻灯片的实际宽度，以 px 为单位
canvasWidth: 980</span>
<span class="token punctuation">---</span></span>

<span class="token title important"><span class="token punctuation">#</span> 以下为 slide 内容</span></code></pre><p>要缩放演示文稿中的多个幻灯片，你可以使用 <code>zoom</code> 选项：</p><linkcard link="features/zoom-slide"><p>要调整幻灯片上某些元素的大小，你可以使用 <code>Transform</code> 组件：</p><linkcard link="features/transform-component"><span style="float:footnote"><a href="../index.html#toc">Go to TOC</a></span></linkcard></linkcard></section>
