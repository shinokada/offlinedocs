"><link rel="stylesheet"type="text/css"href="../../../../themes/packages/prism-coy-theme/theme_common.css"><section class="level1"aria-labelledby="笔记的动画标记"><h1 id="笔记的动画标记">笔记的动画标记</h1><p>对于一些幻灯片，你可能会有较长的备注，这可能会让你难以找到特定的位置。Slidev 支持点击标记功能，它允许你从对应的内容中突出显示并自动滚动到备注的特定部分。在备注中放置 <code>[click]</code> 标记，以便在需要转到另一个 <a href="guide/animations.html">click</a> 时进行定位。Slidev 会在点击标记之间的内容中进行划分，并在演示者备注中突出显示，这与你的幻灯片进度是同步的。<p><video src="https://github.com/slidevjs/slidev/assets/11247099/40014e34-67cd-4830-8c8d-8431754a3672"controls rounded=""shadow=""w-full=""></video><span style="float:footnote"><a href="../index.html#toc">Go to TOC</a></span></section>
