"><link rel="stylesheet"type="text/css"href="../../../../themes/packages/prism-coy-theme/theme_common.css"><section class="level1"aria-labelledby="弹出主题"><h1 id="弹出主题">弹出主题</h1><p>如果你想对当前的主题拥有完全的掌控，你可以将它 <strong>弹出</strong>（eject）到本地的文件系统，并且随心所欲地修改它。可以使用以下命令：<pre class="language-bash"><code class="language-bash">$ slidev theme <span class="token function">eject</span></code></pre><p>这会将你当前使用的主题弹出到 <code>./theme</code> 目录下，然后自动将你的 frontmatter 修改为：<pre class="language-yaml"><code class="language-yaml"><span class="token punctuation">---</span>
<span class="token key atrule">theme</span><span class="token punctuation">:</span> ./theme
<span class="token punctuation">---</span></code></pre><p>如果你想在现有的主题上制作主题，这样会很方便。当然如果你这么做了，记得标明原主题和作者哦 :)<p>关于命令 <code>theme</code> 的更多选项，请参考 <a href="../builtin/cli#theme">Theme 命令</a> 部分<span style="float:footnote"><a href="../index.html#toc">Go to TOC</a></span></section>
