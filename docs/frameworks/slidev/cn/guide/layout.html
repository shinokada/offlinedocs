<!doctype html><html lang="cn"><meta charset="utf-8"><title>幻灯片布局</title><meta name="viewport"content="width=device-width,initial-scale=1"><link rel="stylesheet"type="text/css"href="../../../../themes/packages/prism-coy-theme/theme_common.css"><section class="level1"aria-labelledby="幻灯片布局"><h1 id="幻灯片布局">幻灯片布局</h1><p>Slidev 中的布局用于定义每张幻灯片的结构。它们是包装幻灯片内容的 Vue 组件。<section class="level2"aria-labelledby="use"><h2 id="use">使用布局</h2><p>要使用布局，你可以在幻灯片的 frontmatter 中指定它：<pre class="language-md"><code class="language-md"><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml">layout: quote</span>
<span class="token punctuation">---</span></span>
