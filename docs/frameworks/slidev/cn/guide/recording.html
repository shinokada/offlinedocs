<!doctype html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <title>演讲录制</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/shinokada/prism-coy-theme/main/theme_common.css">
  </head>
  <body>
    <section id="recording" class="level1">
      <h1>演讲录制</h1>
      <p>Slidev 拥有内置的演讲录制和摄像头视图。你可以使用它们轻松实现你的演讲录制。</p>
      <section id="camera-view" class="level2">
        <h2>摄像头视图</h2>
        <p>点击导航面板上的 
          <carbon-user-avatar class="inline-icon-btn">按钮，将在演示文稿中显示你的摄像头视图。你可以拖动它，并使用右下角的把手来调整大小。尺寸和位置将持久化存储在 <code>localStorage</code> 中，因此，可以保证多次刷新后的展示一致，无需担心位置和大小丢失的问题。</carbon-user-avatar>
        </p>
        <tweet id="1395006771027120133"></tweet>
      </section>
      <section id="recording-1" class="level2">
        <h2>录制</h2>
        <p>点击导航面板上的 
          <carbon-video class="inline-icon-btn">按钮，将会弹出一个对话框。在此对话框中，你可以选择将你的摄像头视图嵌入到幻灯片中进行录制，也可以将它们分成两个视频文件。</carbon-video>
        </p>
        <p>此功能的实现得益于 <a href="https://github.com/muaz-khan/RecordRTC">RecordRTC</a> 与 <a href="https://webrtc.org/">WebRTC API</a>。</p>
        <p>
          <img src="../public/recording.png">
          <span style="float: footnote;"><a href="../index.html#toc">Go to TOC</a></span>
        </p>
      </section>
    </section>
  </body>
</html>
