<!doctype html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <title>导航</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/shinokada/prism-coy-theme/main/theme_common.css">
  </head>
  <body>
    <section id="navigation" class="level1">
      <h1>导航</h1>
      <section id="navigation-bar" class="level2">
        <h2>导航栏</h2>
        <p>将鼠标移至窗口左下角以显示导航栏。</p>
        <p>
          <img src="../public/navbar.png">
        </p>
        <table>
          <thead>
            <tr>
              <th>快捷键</th>
              <th>按钮</th>
              <th>说明</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><kbd>f</kbd></td>
              <td>
                <carbon-maximize class="inline-icon-btn">
                  <carbon-minimize class="inline-icon-btn"></carbon-minimize>
                </carbon-maximize>
              </td>
              <td>切换全屏</td>
            </tr>
            <tr>
              <td><kbd>right</kbd> / <kbd>space</kbd></td>
              <td>
                <carbon-arrow-right class="inline-icon-btn"></carbon-arrow-right>
              </td>
              <td>下一动画或幻灯片</td>
            </tr>
            <tr>
              <td><kbd>left</kbd></td>
              <td>
                <carbon-arrow-left class="inline-icon-btn"></carbon-arrow-left>
              </td>
              <td>上一动画或幻灯片</td>
            </tr>
            <tr>
              <td><kbd>up</kbd></td>
              <td>-</td>
              <td>上一张幻灯片</td>
            </tr>
            <tr>
              <td><kbd>down</kbd></td>
              <td>-</td>
              <td>下一张幻灯片</td>
            </tr>
            <tr>
              <td><kbd>o</kbd></td>
              <td>
                <carbon-apps class="inline-icon-btn"></carbon-apps>
              </td>
              <td>切换 <a href="#slides-overview">幻灯片总览</a></td>
            </tr>
            <tr>
              <td><kbd>d</kbd></td>
              <td>
                <carbon-sun class="inline-icon-btn">
                  <carbon-moon class="inline-icon-btn"></carbon-moon>
                </carbon-sun>
              </td>
              <td>切换暗黑模式</td>
            </tr>
            <tr>
              <td>-</td>
              <td>
                <carbon-user-avatar class="inline-icon-btn"></carbon-user-avatar>
              </td>
              <td>切换 <a href="guide/recording.html">摄像头视图</a></td>
            </tr>
            <tr>
              <td>-</td>
              <td>
                <carbon-video class="inline-icon-btn"></carbon-video>
              </td>
              <td><a href="guide/recording.html">演讲录制</a></td>
            </tr>
            <tr>
              <td>-</td>
              <td>
                <carbon-user-speaker class="inline-icon-btn"></carbon-user-speaker>
              </td>
              <td>进入 <a href="guide/presenter-mode">演讲者模式</a></td>
            </tr>
            <tr>
              <td>-</td>
              <td>
                <carbon-edit class="inline-icon-btn"></carbon-edit>
              </td>
              <td>切换 <a href="guide/editors.html">集成编辑器</a></td>
            </tr>
            <tr>
              <td>-</td>
              <td>
                <carbon-download class="inline-icon-btn"></carbon-download>
              </td>
              <td>下载幻灯片 (仅在 <a href="guide/exporting.html">单页（SPA）构建</a> 中支持)</td>
            </tr>
            <tr>
              <td>-</td>
              <td>
                <carbon-information class="inline-icon-btn"></carbon-information>
              </td>
              <td>显示该演示文稿的信息</td>
            </tr>
            <tr>
              <td>-</td>
              <td>
                <carbon-settings-adjust class="inline-icon-btn"></carbon-settings-adjust>
              </td>
              <td>显示设置菜单</td>
            </tr>
            <tr>
              <td><kbd>g</kbd></td>
              <td>-</td>
              <td>显示“前往...”</td>
            </tr>
          </tbody>
        </table><br>
      </section>
      <section id="slides-overview" class="level2">
        <h2>幻灯片总览</h2>
        <p>通过按下键盘按键 <kbd>o</kbd> 或者鼠标点击导航栏中的 
          <carbon-apps class="inline-icon-btn">按钮，你就可以查看全部幻灯片并方便地在它们之间跳转。</carbon-apps>
        </p>
        <p>
          <img src="../public/slides-overview.png">
          <span style="float: footnote;"><a href="../index.html#toc">Go to TOC</a></span>
        </p>
      </section>
    </section>
  </body>
</html>
