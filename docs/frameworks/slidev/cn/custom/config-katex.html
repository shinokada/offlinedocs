<!doctype html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <title>配置 KaTeX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/shinokada/prism-coy-theme/main/theme_common.css">
  </head>
  <body>
    <section id="configure-katex" class="level1">
      <h1>配置 KaTeX</h1>
      <environment type="node">
        <p>创建一份包含以下内容的 <code>./setup/katex.ts</code> 文件：</p>
        <pre class="language-ts"><code class="language-ts"><span class="token keyword module">import</span> <span class="token imports"><span class="token punctuation">{</span> defineKatexSetup <span class="token punctuation">}</span></span> <span class="token keyword module">from</span> <span class="token string">'@slidev/types'</span>

<span class="token keyword module">export</span> <span class="token keyword module">default</span> <span class="token function">defineKatexSetup</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token arrow operator">=></span> <span class="token punctuation">{</span>
  <span class="token keyword control-flow">return</span> <span class="token punctuation">{</span>
    <span class="token comment">/* ... */</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span></code></pre>
        <p>
          在配置时，你可以提供一些自定义的 <a href="https://katex.org/docs/options.html">KaTex 选项</a> 。关于更多配置详情，请参考其类型定义和相关文档。
          <span style="float: footnote;"><a href="../index.html#toc">Go to TOC</a></span>
        </p>
      </environment>
    </section>
  </body>
</html>
