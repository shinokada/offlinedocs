<div class="toc-wrapper"#tocwrapper perfectscrollbar><ul><li *ngfor="let item of headings; trackBy: trackById; let index = index"[attr.id]="item.id"[class.current]="index === activeId"><a href="{{ currentURL() }}#{{ item.elementRef.id }}"(click)="navigateToAnchor($event, item.elementRef)">{{ item.textContent }}</a></ul></div>
