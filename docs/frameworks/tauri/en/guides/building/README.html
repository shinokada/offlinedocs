<!doctypehtml><html lang="en"><meta charset="utf-8"><title>Introduction</title><meta name="viewport"content="width=device-width,initial-scale=1"><meta name="sidebar_position"content="1"><link rel="stylesheet"href="https://raw.githubusercontent.com/shinokada/prism-coy-theme/main/theme_common.css"><section id="introduction"class="level1"><h1>Introduction</h1><p>The Tauri Bundler is a Rust harness to compile your binary, package assets, and prepare a final bundle.<p>It will detect your operating system and build a bundle accordingly. It currently supports:<ul><li><a href="./windows.html">Windows</a>: .msi<li><a href="./macos.html">macOS</a>: .app, .dmg<li><a href="./linux.html">Linux</a>: .deb, .appimage <span style="float:footnote"><a href="../../index.html#toc">Go to TOC</a></span></ul></section>
