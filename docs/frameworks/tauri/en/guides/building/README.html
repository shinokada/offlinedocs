      <h1>Introduction</h1>
      <p>The Tauri Bundler is a Rust harness to compile your binary, package assets, and prepare a final bundle.</p>
      <p>It will detect your operating system and build a bundle accordingly. It currently supports:</p>
      <ul>
        <li><a href="./windows.html">Windows</a>: .msi</li>
        <li><a href="./macos.html">macOS</a>: .app, .dmg</li>
        <li>
          <a href="./linux.html">Linux</a>: .deb, .appimage
          <span style="float: footnote;"><a href="../../index.html#toc">Go to TOC</a></span>
        </li>
      </ul>
    </section>
