<!doctypehtml><html lang="cn"><meta charset="utf-8"><title>Vitest UI | Guide</title><meta name="viewport"content="width=device-width,initial-scale=1"><link rel="stylesheet"href="../../../../../../../../docs/themes/packages/prism-coy-theme/theme_common.css"><section id="vitest-ui"class="level1"><h1>Vitest UI</h1><p>Vitest 由 Vite 提供能力，在运行测试时有一个开发服务器。这允许 Vitest 提供一个漂亮的 UI 界面来查看并与测试交互。Vitest 的 UI 界面是可选的，你可以通过以下安装：<pre class="language-bash"><code class="language-bash"><span class="token function">npm</span> i -D @vitest/ui</code></pre><p>接下来，你可以通过传入 <code>--ui</code> 参数来启动测试的 UI 界面：<pre class="language-bash"><code class="language-bash">vitest --ui</code></pre><p>最后，你可以访问 Vitest UI 界面，通过 <a href="http://localhost:51204/__vitest__/"><code>http://localhost:51204/__vitest__/</code></a></p><img alt="Vitest UI"img-light=""src="https://user-images.githubusercontent.com/11247099/171992267-5cae2fa0-b927-400a-8eb1-da776974cb61.png"> <img alt="Vitest UI"img-dark=""src="https://user-images.githubusercontent.com/11247099/171992272-7c6057e2-80c3-4b17-a7b6-0ac28e5a5e0b.png"> <span style="float:footnote"><a href="../index.html#toc">Go to TOC</a></span></section>
